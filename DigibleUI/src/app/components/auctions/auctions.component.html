  <div class="row" *ngIf="nftListFiltered === null || loading">
    <div class="col">
      <div class="mx-auto text-center mt-4 mb-4">
        <app-loading></app-loading>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="nftListFiltered && nftListFiltered.length === 0">
    <div class="col">
      <div class="mx-auto text-center mt-4 mb-4 c-auctions__text">
        <b>There are no auctions at this moment. Come back soon!</b>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="nftListFiltered !== null && !loading">
    <div
      *ngFor="let nft of nftListFiltered"
      class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-12"
    >
      <app-digi-card
        loading="{{ loading }}"
        view="auctions"
        class="c-card-container"
        id="{{ nft.id }}"
        [data]="nft"
        auction="{{ nft.auction }}"
      ></app-digi-card>
    </div>
  </div>

<div class="container page-top">
  <div class="row">
    <div class="col-12 p-t-10 p-b-6">
      <span class="section-title"
        ><span class="icon box"></span>Digible Admin</span
      >
    </div>
    <div class="solid mt-4 mb-4"></div>
  </div>

  <div>
    <div class="row" *ngIf="loading">
      <div class="col-lg-12">
        <div class="mx-auto text-center">
          <app-loading></app-loading>
        </div>
      </div>
    </div>
    <div class="row justify-center p-b-40 mt-4" *ngIf="!loading">

      <div class="col-lg-6 mb-2">
        This section will give you information about wallets and his MINTER status.
      </div>
      <div class="col-lg-6">
        <div class="mx-auto text-center">

          <div class="user">
            <div class="form-group p-t-10">

            <div class="form-group p-t-10">
              <input
                type="text"
                class="form-control form-control-user"
                placeholder="Wallet Address"
                (ngModelChange)="onChangeInputAddress()"
                [(ngModel)]="address"
              />
            </div>
          </div>
          <div class="row justify-center mt-4">
            <div class="col-lg-6 mb-2" *ngIf="minter">
              Is minter.
            </div>
            <div class="col-lg-6 mb-2" *ngIf="minter == false">
              Is NOT minter.
            </div>
            <div class="col-lg-6 mb-2" *ngIf="minter == null">
              . . .
            </div>
          </div>
          <div class="mb-2" *ngIf="minter == false">
            <button class="button full-width p-t-10">
              <span (click)="grantMinter()">Set as minter</span>
            </button>
          </div>

          <div class="mb-2" *ngIf="minter">
            <button class="button full-width p-t-10">
              <span (click)="revoke()">Revoke Minter</span>
            </button>
          </div>

          <!-- Matic -->
          <div class="row justify-center mt-4">
            <div class="col-lg-6 mb-2" *ngIf="minterMatic">
              Is minter on the Matic chain, he can set royalties for auctions.
            </div>
            <div class="col-lg-6 mb-2" *ngIf="minterMatic == false">
              Is NOT minter on the Matic chain. He CAN'T set royalties for auctions.
            </div>
            <div class="col-lg-6 mb-2" *ngIf="minterMatic == null">
              . . .
            </div>
          </div>


          <div class="mb-2" *ngIf="minterMatic == false">
            <button class="button full-width p-t-10">
              <span (click)="grantMinter(true)">Enable</span>
            </button>
          </div>

          <div class="mb-2" *ngIf="minterMatic">
            <button class="button full-width p-t-10">
              <span (click)="revoke(true)">Revoke</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="col-9 p-t-10 p-b-6">

        <span class="icon light"></span>
        <span>Leaderboard</span>
      </div>
    </div>
    <div class="col-lg-3 right">

  <div class="row" *ngIf="!searchReady">
    <div class="col">
      <div class="mx-auto text-center mt-4 text-white">
        <app-loading></app-loading>
      </div>
    </div>

  <div class="row"  *ngIf="searchReady">
    <div class="col-9 p-t-10 p-b-6">
      <span class="section-title">Top 10</span>
    </div>
  </div>
  <div class="row" id="collectionList" *ngIf="searchReady">
    <div
      *ngFor="let dos of leaders; let i = index;"
      class=""
    >
      <div class="list">
        <div class="firstblock">{{ i+1 }}.</div>
        <div class="middleblock">
          <a  href="{{dos.link}}" class="item-menu">
            <span>{{ dos.username }}</span>
          </a></div>
        <div>{{ dos.countNFT }}</div>
      </div>
    </div>
  </div>
